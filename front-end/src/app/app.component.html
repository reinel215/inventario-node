<!-- HEADER -->

<mat-toolbar color="primary">

  <mat-toolbar-row>

    <h1 class="toolbar-title">AUTO REPUESTOS GUAICAIPURO 2030</h1>

  </mat-toolbar-row>


  <mat-toolbar-row>

    <mat-form-field class="input-filter">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="escriba..." #input>
    </mat-form-field>


  </mat-toolbar-row>

</mat-toolbar>



<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 table">


  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>




  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        
        
        
        <label> hola </label>



        
      </div>
    </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>


  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row  table-body-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>





  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>
