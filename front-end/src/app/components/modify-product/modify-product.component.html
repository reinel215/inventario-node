<div mat-dialog-title class="dialog-title">
    <mat-toolbar color="primary">

        <h1 class="toolbar-title">Modificar Producto</h1>

    </mat-toolbar>

    <mat-progress-bar *ngIf="cargando" mode="query" color="accent"></mat-progress-bar>
</div>



<div class="dialog-body">


    <div mat-dialog-content>


        <form id="insertProductForm" class="form-insert-product">

            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input maxlength="50" [(ngModel)]="nombre" #nombreId name="nombre" matInput>
                <mat-hint align="end">{{nombreId.value.length}} / 50</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Cantidad.</mat-label>
                <input (keypress)="soloEnteros($event)" [(ngModel)]="cantidad" name="cantidad" matInput>
            </mat-form-field>


            <mat-form-field>
                <mat-label>Precio.</mat-label>
                <input (keypress)="soloDecimales($event)" [(ngModel)]="precio" name="precio" matInput>
            </mat-form-field>



            <mat-form-field class="descripcion">
                <mat-label>Descripcion</mat-label>
                <textarea maxlength="500" [(ngModel)]="descripcion" #descripcionId name="descripcion"
                    matInput></textarea>
                <mat-hint align="end">{{descripcionId.value.length}} / 500</mat-hint>
            </mat-form-field>


            <input id="productImage" name="image" type="file" accept="image/png, image/jpeg">



        </form>





    </div>



    <div mat-dialog-actions>
        <button mat-raised-button color="warn" (click)="cerrar()" [disabled]="cargando">Cancelar</button>
        <button mat-raised-button cdkFocusInitial color="primary" (click)="modificarProducto()" [disabled]="cargando">Modificar</button>
    </div>


</div>
